<div id="terrain" class="container">
  <h3 class="error" ng-show="errorMessage != undefined">{{errorMessage | translate}}</h3>
  <div class="row">
    <div class="col-md-2 col-md-offset-5 col-sm-offset-4 col-sm-4"><img style="width:100%" src="images/error.png"/>
    </div>
  </div>
  <div class="row">
    <div style="background-color: #997744;text-align: center" class="col-md-offset-4 col-md-4"><h3><strong>{{'GAME_OVER'
      | translate}}</strong></h3></div>
  </div>
  <br>
  <div class="row" style="text-align: center">
    <button class="myButton" ng-click="logout()" style="margin-right: 20px">{{'LOGOUT' | translate}}</button>
    <button class="myButton" id="startAgain" ng-click="startAgain()">{{'START_AGAIN' | translate}}
    </button>
  </div>
  <br>
</div>
