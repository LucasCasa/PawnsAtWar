<table class="table" id="rank_table">
  <thead>
  <th>{{'RANK' | translate}}</th>
  <th>{{'PLAYER' | translate}}</th>
  <th>{{'SCORE' | translate}}</th>
  </thead>
  <tbody>
    <tr ng-repeat="player in players">
      <td class="pos">{{$index + 1}}</td>
      <td><a ng-href="{{'#!/map/' + player.point.x + '/' + player.point.y}}">{{player.username}}</a></td>
      <td>{{player.score}}</td>
    </tr>
  </tbody>
</table>
