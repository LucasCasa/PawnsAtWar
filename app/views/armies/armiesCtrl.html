<h2 class="error" ng-show="errorMessage != undefined">{{errorMessage | translate}}</h2>
<div style="text-align: center">
  <h2 ng-show="armies.length == 0">{{'NO_ARMY' | translate}}</h2>
</div>
<div class="army well col-md-3 col-md-offset-1" ng-repeat="army in armies">
  <h3><strong>{{'ARMY_IN' | translate:getPos(army)}}</strong></h3>
  <br>
  <table>
    <thead>
    <td style="padding-left: 5px; padding-right: 5px;"><img class="img-responsive" src="images/warrior.png"></td>
    <td style="padding-left: 5px; padding-right: 5px;"><img class="img-responsive" src="images/archer.png"></td>
    <td style="padding-left: 5px; padding-right: 5px;"><img class="img-responsive" src="images/horseman.png"></td>
    </thead>
    <tbody>
    <tr style="text-align: center">
      <td><h3>{{getAmountForType(army,0)}}</h3></td>
      <td><h3>{{getAmountForType(army,1)}}</h3></td>
      <td><h3>{{getAmountForType(army,2)}}</h3></td>
    </tr>
    </tbody>
  </table>
  <br>
  <div ng-hide="army.available"><h3>{{'ARMY_BUSY' | translate}}</h3></div>
  <div ng-show="army.available">
    <strong>{{'SEND_TO' | translate}}</strong>
    <div class="row">
      <form ng-submit="gotoPosition()" class="form-inline">
        <div class="form-group">
          <label>X:</label>
          <input type="text" class="form-control" ng-model="x[$index]" size="2"
                 style="padding-right: 5px; padding-left: 5px">
        </div>
        <div class="form-group">
          <label>Y:</label>
          <input type="text" class="form-control" ng-model="y[$index]" size="2"
                 style="padding-right: 5px; padding-left: 5px; margin-right: 10px">
        </div>
        <button class="myButton" id="gotoDir" ng-disabled="invalidPosition()" ng-click="move($index)">{{'MOVE' |
          translate}}
        </button>
      </form>
      <br>
      <br>
      <button ng-click="showSplit($index)" class="myButton">{{'SPLIT' | translate}}</button>
    </div>
  </div>
</div>
